<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Bot</title>
    
    <!-- Lien vers la feuille de style CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Script officiel pour les Mini Apps Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <!-- Vue principale : Grille des produits -->
    <div id="main-view" class="container">
        <header>
            <img src="https://placehold.co/100x100/1a202c/FFFF00?text=Logo" alt="Logo du Bot" class="logo">
        </header>
        <div class="filters">
            <select id="category-filter">
                <option value="all">Toutes les cat√©gories</option>
                <option value="fleurs">FleursüçÉ</option>
                <option value="resines">Fresh Frozenüßä‚Äã</option>
                <option value="huiles">Huiles</option>
            </select>
            <select id="farm-filter">
                <option value="all">Toutes les farms</option>
                <option value="nektar">Nektar Farm</option>
                <option value="green">Green Farm</option>
                <option value="bio">Bio Farm</option>
            </select>
        </div>
        <main id="product-grid" class="product-grid">
            <!-- Les produits seront inject√©s ici par le JavaScript -->
        </main>
    </div>

    <!-- Vue d√©tail du produit (initialement cach√©e) -->
    <div id="detail-view" class="hidden">
        <div class="detail-header">
            <img id="detail-img" src="" alt="Image du produit" class="detail-img-background">
            <img src="https://placehold.co/100x100/1a202c/FFFF00?text=Logo" alt="Logo du Bot" class="logo-overlay">
        </div>
        <div class="detail-content">
            <div class="detail-title-section">
                <div>
                    <h2 id="detail-farm"></h2>
                    <p id="detail-name"></p>
                </div>
                <span id="detail-category-badge"></span>
            </div>
            <div id="detail-description">
                <!-- Description sera inject√©e ici -->
            </div>
            <div id="detail-prices" class="prices-grid">
                <!-- Prix seront inject√©s ici -->
            </div>
        </div>
    </div>

    <!-- Lien vers le fichier JavaScript (plac√© √† la fin pour un chargement plus rapide) -->
    <script src="script.js"></script>
</body>
</html>
