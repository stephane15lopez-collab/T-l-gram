<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Drop</title>
    <!-- Polices et Icônes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icônes Phosphor pour un look épuré -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Styles et Script Telegram -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <header id="app-header">
        <img src="assets/logo.png" alt="Logo New Drop" class="logo">
    </header>

    <main id="app"></main>

    <!-- Conteneur pour centrer la barre de navigation -->
    <div id="nav-container">
        <nav id="bottom-nav">
            <a href="#home" id="nav-home" class="nav-button">
                <i class="nav-icon ph-fill ph-house"></i>
            </a>
            <a href="#infos" id="nav-infos" class="nav-button">
                <i class="nav-icon ph-fill ph-info"></i>
            </a>
            <a href="#" id="nav-canal" class="nav-button" target="_blank">
                <i class="nav-icon ph-fill ph-telegram-logo"></i>
            </a>
            <!-- Icône de contact modifiée -->
            <a href="#" id="nav-contact" class="nav-button" target="_blank">
                <i class="nav-icon ph-fill ph-user"></i>
            </a>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
