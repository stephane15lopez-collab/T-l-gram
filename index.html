<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Bot</title>
    
    <!-- Lien vers la feuille de style CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Script officiel pour les Mini Apps Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <!-- Vue principale : Grille des produits -->
    <div id="main-view" class="container">
        <header>
            <img src="mon-logo.jpg" alt="Logo du Bot" class="logo">
        </header>
        <div class="filters">
            <select id="category-filter">
                <option value="all">Toutes les catégories</option>
                <option value="Fleurs">Fleurs</option>
                <option value="Fresh Frozen​">Fresh Frozen​</option>
                <option value="Frozen Shift">Frozen Shift</option>
                <option value="Double Static">Double Static</option>
                <option value="Plasma Static">Plasma Static</option>
            </select>
            <select id="farm-filter">
                <option value="all">Toutes les farms</option>
                <option value="Jerome Genetics">Jerome Genetics</option>
                <option value="Shenzen Boyz">Shenzen Boyz</option>
                <option value="CH3">CH3</option>
                <option value="Caliplates">Caliplates</option>
            </select>
        </div>
        <main id="product-grid" class="product-grid">
            <!-- Les produits seront injectés ici par le JavaScript -->
        </main>
    </div>

    <!-- Vue détail du produit (initialement cachée) -->
    <div id="detail-view" class="hidden">
        <div id="detail-media-container" class="detail-header">
    <!-- Le contenu (vidéo et logo) sera généré par JavaScript -->
</div>
        <div class="detail-content">
            <div class="detail-title-section">
                <div>
                    <h2 id="detail-farm"></h2>
                    <p id="detail-name"></p>
                </div>
                <span id="detail-category-badge"></span>
            </div>
            <div id="detail-description">
                <!-- Description sera injectée ici -->
            </div>
            <div id="detail-prices" class="prices-grid">
                <!-- Prix seront injectés ici -->
            </div>
        </div>
    </div>

    <!-- Lien vers le fichier JavaScript (placé à la fin pour un chargement plus rapide) -->
    <script src="script.js"></script>
</body>
</html>
